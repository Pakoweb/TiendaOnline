<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito - Tienda</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="initCart()">
<header class="header mb-4">
    <div class="logo">Tienda Online</div>
    <nav class="d-flex align-items-center">
        <a href="dashboard.html" class="me-2 text-light text-decoration-none">Inicio</a>
        <a href="categories.html" class="me-2 text-light text-decoration-none">Categorías</a>
        <a href="cart.html" class="me-2 text-light text-decoration-none active">Carrito</a>
        <button class="btn btn-dark btn-sm" onclick="logout()">Cerrar sesión</button>
    </nav>
</header>

<main class="container">
    <section class="mb-4">
        <h2>Carrito de compra</h2>
        <div id="carritoLista" class="mt-3"></div>
        <div id="carritoResumen" class="mt-3"></div>
        <button class="btn btn-primary mt-3" onclick="realizarCompra()">Realizar compra</button>
        <p id="mensajeCarrito" class="mt-2"></p>
    </section>
</main>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>

<script src="js/funciones.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
