<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Tienda</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="initDashboard()">
<!-- Cabecera con navegación -->
<header class="header mb-4">
    <div class="logo">Tienda Online</div>
    <nav class="d-flex align-items-center">
        <a href="dashboard.html" class="me-2 text-light text-decoration-none">Inicio</a>
        <a href="categories.html" class="me-2 text-light text-decoration-none">Categorías</a>
        <a href="cart.html" class="me-2 text-light text-decoration-none">Carrito</a>
        <button class="btn btn-dark btn-sm" onclick="logout()">Cerrar sesión</button>
    </nav>
</header>

<main class="container">
    <!-- Productos destacados -->
    <section class="mb-4">
        <h2>Productos destacados</h2>
        <div id="destacados" class="row mt-2"></div>
    </section>

    <!-- Categorías -->
    <section class="mb-4">
        <h2>Categorías</h2>
        <div id="categorias" class="row mt-2"></div>
    </section>

    <!-- Vistos recientemente -->
    <section class="mb-4">
        <h2>Vistos recientemente</h2>
        <div id="vistos" class="row mt-2"></div>
    </section>
</main>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>

<script src="js/funciones.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
