<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Tienda</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- CSS propio -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg d-flex justify-content-center align-items-center min-vh-100">
    <!-- Contenedor centrado del login -->
    <div class="container" style="max-width: 400px;">
        <h1 class="text-center text-white mb-4">Tienda Online</h1>

        <!-- Formulario de login -->
        <form id="loginForm" class="card p-4 shadow">
            <h2 class="mb-3 text-center">Iniciar sesión</h2>

            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" id="usuario" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">Entrar</button>

            <p id="error" class="text-danger mt-2 mb-0"></p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Scripts propios -->
    <script src="js/funciones.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
